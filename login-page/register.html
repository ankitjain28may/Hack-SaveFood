<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/paper_img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>SaveFood | Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="assets/css/demo.css" rel="stylesheet" /> 
    <link href="assets/css/examples.css" rel="stylesheet" /> 
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">  
    <style type="text/css">
        ul#tabs {
            list-style-type: none; 
            margin: 30px 0 0 0; 
            padding: 0 0 0.3em 0; 
        }
              ul#tabs li { 
                display: inline; 
              }

              ul#tabs li a {
                padding: 0.3em; 
                text-decoration: none;
             }
              ul#tabs li a:hover { }

              ul#tabs li a.selected {
                    padding: 0.7em 0.3em 0.38em 0.3em;
                }
              div.tabContent {
                    padding: 0.5em; 
                }
              .hide { 
                display: none !important; 
            }
    </style>    
</head>
<body>
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SaveFood</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation-example-2" onscroll="hide();">
            <form class="register-form">
          <ul class="nav navbar-nav navbar-right">
            <li>
                    <input type="text" class="form-control" placeholder="Save-Id">
            </li>
            <li style="padding-left:15px;">
                <button class="btn btn-danger btn-block">Login &nbsp;<i class="ion ion-ios-arrow-forward"></i></button>
            </li>
           </ul>
           </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-->
    </nav> 
    
    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-md-offset-1 col-sm-6 col-xs-10 col-xs-offset-1 " style="padding-top:15px;">
                          <p><strong>SaveFood</strong> is an initiative to save precious food which can be used to drive away <strong>hunger</strong></p>
                        </div>
                        <div class="col-md-5 col-md-offset-0 col-sm-6 col-xs-10 col-xs-offset-1 ">
                            <div class="register-card">
                                <h3 class="title">Welcome</h3>


                                <ul id="tabs" class="text-center">
                                      <li><a href="#org" class="" onclick="show(org);">Organisation</a></li>
                                      <li> | </li>
                                      <li><a href="#std" onclick="show(std)">Students</a></li>
                                    </ul>



                                <div class="tabContent" id="org">
                                <form class="register-form">
                                    <label>College Name</label>
                                    <input name="cname" type="text" class="form-control" placeholder="Eg : JSS">

                                    <label>Student Population</label>
                                    <input name="amt" type="password" class="form-control" placeholder="Eg : 539">
                                    <label>Location</label>
                                    <input name="loc" type="password" class="form-control" placeholder="Eg : Noida">
                                    <button class="btn btn-danger btn-block" id="submit">Register</button>
                                </form>
                                <div class="forgot">
                                    <a href="#" class="btn btn-simple btn-danger">Having Trouble?</a>
                                </div>
                                </div>


                                <div class="tabContent hide" id="std">
                                <form class="register-form">
                                    <label>Your Name</label>
                                    <input name="sname" type="text" class="form-control" placeholder="Eg : Ankit">

                                    <label>College Save Id</label>
                                    <input name="sid" type="password" class="form-control" placeholder="Eg : JSS-53-s">
                                    <label>Location</label>
                                    <input name="loc" type="password" class="form-control" placeholder="Eg : Noida">
                                    <button class="btn btn-danger btn-block" id="submit">Register</button>
                                </form>
                                <div class="forgot">
                                    <a href="#" class="btn btn-simple btn-danger">Having Trouble?</a>
                                </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>     
            <div class="footer register-footer text-center">
                    <h6>&copy; 2016, Made with <i class="ion ion-ios-heart" style="color:#EB5E28;"></i> by Room 340</h6>
            </div>
        </div>
    </div>      

</body>
